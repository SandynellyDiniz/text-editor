<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/text-formatting.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Text Editor</title>
</head>
<body>
    <body>
        <div class="container d-flex justify-content-center">
            <h1>Text Editor</h1>
        </div>
    
        <div class="container d-flex justify-content-center" id="">
            <div class="btn" id="fonts">
                <button class="btn" id="bold" onclick="bold()"><i class="bi bi-type-bold"></i></button>
                <button class="btn" id="italic" onclick="italic()"><i class="bi bi-type-italic"></i></button>
            </div>
            <div class="btn" id="alignment">
                <button class="btn" id="left" onclick="left()"><i class="bi bi-text-left"></i></button>
                <button class="btn" id="center" onclick="center()"><i class="bi bi-text-center"></i></button>
                <button class="btn" id="right" onclick="right()"><i class="bi bi-text-right"></i></button>
            </div>
            <div class="btn" id="transform">
                <button class="btn" id="uppercase" onclick="uppercase()">A</button>
                <button class="btn" id="lowercase" onclick="lowercase()">a</button>
                <button class="btn" id="uppLow" onclick="capitalize()">Aa</button>
            </div>
            <div class="btn" id="to-clear">
                <button class="btn" id="clearText" onclick="clearText()"><i class="bi bi-eraser-fill"></i></button>
            </div>
        </div>
        <div class="container d-flex justify-content-center" id="text-field">
            <form action="">
            <textarea id="text" autofocus placeholder="Your text here..."></textarea>
            <div class="justify-content-center d-flex">
                <button class="btn" id="saveButton"><i class="bi bi-save-fill"></i> Salvar</button>
            </div>
            </form>
        </div>
        <script src="js/script.js"></script>  
    </body>
</body>
</html>
